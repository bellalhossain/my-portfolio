{% block content %}
 
<h2>Sign up</h2>
 
<form method="post">
    {% csrf_token %}
      {% for field in form %}
      
 
        {{ field.label_tag }}
        {{ field }}
        {% if field.help_text %}
          <small style="display: none">{{ field.help_text }}</small>
        {% endif %}
        {% for error in field.errors %}
          {{ error }}
        {% endfor %}
      {% endfor %}
    <button type="submit">Sign up</button>
  </form>
 
{% endblock %}
